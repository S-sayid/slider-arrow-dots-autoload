<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slider</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="slide-container">
	
		<div class="slides">
			<img src="img/image-1.jpg" class="active">
			<img src="img/image-2.jpg">
			<img src="img/image-3.jpg">
			<img src="img/image-4.jpg">
			<img src="img/image-5.jpg">
		</div>

		<div class="buttons">
			<span class="next">&#10095;</span>
			<span class="prev">&#10094;</span>
		</div>

		<div class="dotsContainer">
			<div class="dot active" attr='0' ></div>
			<div class="dot" attr='1' ></div>
			<div class="dot" attr='2' ></div>
			<div class="dot" attr='3' ></div>
			<div class="dot" attr='4' ></div>
		</div>

	</div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
